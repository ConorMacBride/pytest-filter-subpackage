resources:
  repositories:
  - repository: OpenAstronomy
    type: github
    endpoint: astropy
    name: OpenAstronomy/azure-pipelines-templates
    ref: master

jobs:
- template: run-tox-env.yml@OpenAstronomy
  parameters:
    envs:
    # Code style
    - linux: codestyle
    # Standard tests
    - linux: py37-test
    - linux: py38-test
    - linux: py39-test
    - linux: py310-test
    - linux: py311-test
    - macos: py37-test
    - macos: py38-test
    - macos: py39-test
    - macos: py310-test
    - windows: py37-test
    - windows: py38-test
    - windows: py39-test
    - windows: py310-test
